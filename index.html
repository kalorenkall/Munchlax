<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Berry Picker</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="wrapper"></div>
  <div class="start-screen">
    <div class="splash-screen">
      <div class="button">
        <button>Collect Berries</button>
        <div class="show-score"></div>
        <div class="message"></div>
      </div>
    </div>
  </div>

  <div class="score-block">
    <span class="score">0</span>
  </div>

  <div class="game">
    <div class="grass grass1">
      <div class="munch"></div>
    </div>
    <div class="grass grass2">
      <div class="munch"></div>
    </div>
    <div class="grass grass3">
      <div class="munch"></div>
    </div>
    <div class="grass grass4">
      <div class="munch"></div>
    </div>
    <div class="grass grass5">
      <div class="munch"></div>
    </div>
    <div class="grass grass6">
      <div class="munch"></div>
    </div>
  </div>

  <audio src="munchlax.wav"></audio>
  <script src="index.js"></script>
</body>
</html>
